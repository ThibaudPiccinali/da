<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Darts Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="{{ url_for('static', filename='scripts.js') }}" defer></script>
</head>
<body>
    <h2>Liste des Joueurs et Scores</h2>
    <table>
        <thead>
            <tr>
                <th>Nom du Joueur</th>
                <th>Parties Jouées</th>
                <th>Score Total</th>
                <th>Détail des Scores</th>
            </tr>
        </thead>
        <tbody id="playersTable">
            <!-- Table des joueurs et scores sera mise à jour ici -->
        </tbody>
    </table>

    <div class="panel">
        <div class="column">
            <h2>Statut du Jeu</h2>
            <p id="currentPlayer">Joueur actuel : Chargement...</p>
            <p id="nbPlayers">Nombre de joueurs : Chargement...</p>
            <button id="restartButton">Recommencer la partie</button>

            <table>
                <thead>
                    <tr>
                        <th>Fléchette 1</th>
                        <th>Fléchette 2</th>
                        <th>Fléchette 3</th>
                    </tr>
                </thead>
                <tbody id="3dartsTable">
                    <!-- Table des 3 dernières flechettes sera mise à jour ici -->
                </tbody>
            </table>
        </div>
        <div class="column">
            <img id = "dartboardImage" src="{{ url_for('images', filename='dartboard.png') }}" alt="dartboard image" width="600" height="600">
        </div>
    </div>


</body>
</html>
